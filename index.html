    <script>

        function imgSliderHtml(img1, img2) {
            return (
                "<div class=\"slider responsive\">" +
                    "<div class=\"left image\">" +
                      "<img src=\"" + img1 + "\"/>" +
                    "</div>" +
                    "<div class=\"right image\">" +
                      "<img src=\"" + img2 + "\"/>" +
                    "</div>" +
                "</div>"
            );
        }

        function baHtml(img1, img2) {
            return (
                "<div class=\"ba-slider\">" +
                    "<img src=\"" + img1 + "\"/>" +
                    "<div class=\"resize\">" +
                        "<img src=\"" + img2 + "\"/>" +
                    "</div>" +
                    "<span class=\"handle\"></span>"+
                "</div>"
            );
        }

        console.log(data);

             );

    <script>
        var $grid = $('.grid').imagesLoaded( function() {

            // init Masonry after all images have loaded
            $grid.masonry({
